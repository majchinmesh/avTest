<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>
  Audio Tests
</h2>
<table>
  <tr>
    <th>Audio Name</th>
    <th>Duration</th>
    <th>Play/Pause</th>
  </tr>
  <tr *ngFor="let r of ringtones">
    <td>{{r}}</td>
    <td>{{duration[r]|number:'2.1-3'}}</td>
    <td><i (click)="playPause(r,$event)" class="fa fa-play" style="cursor: pointer"></i></td>
  </tr>
</table>
